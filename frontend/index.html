<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TooSugary Bot</title>

  <!-- Link your CSS properly -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Link your JS properly (ONLY if running Flask server!) -->
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .chat-container {
      width: 90%;
      max-width: 450px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      display: flex;
      flex-direction: column;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #userInput {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #80deea;
    }

    #sendBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #sendBtn:hover {
      background-color: #004d40;
    }

    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #00796b;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background: #f0f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
      color: #00796b;
    }

    footer p {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tell me whatâ€™s up ðŸ’¬" />
      <button id="sendBtn">Send</button>
    </div>
    <footer>
      <p>Made with ðŸ’– TooSugary</p>
    </footer>
  </div>
</body>
</html>
